<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Star Boy Clothing</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>
  <header>
    <div class="logo">üõç Star Boy Cart</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main> <section class="cart-section">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <h3>Total: ‚Ç¶<span id="cart-total">0</span></h3>
      <a href="checkout.html" class="cta-btn">Proceed to Checkout</a>
    </section>
  </main>
<script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");
    let total = 0;

    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = `item.name - ‚Ç¶{item.price}`;
      cartList.appendChild(li);
      total += item.price;
    });

    cartTotal.textContent = total.toLocaleString();
  </script>
  <footer>
    <p>&copy; 2025 Star Boy Clothing Ventures</p>
  </footer>


</body>
</html>
